spring:
  datasource:
    url: jdbc:postgresql://db:5432/fleetdb
    username: Admin
    password: Admin
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgresSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false

  sql:
    init:
      mode: never

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics